<div class="modal-header">
	<h3 class="modal-title"><span class="pomo-small"></span> Add a pomodoro to "{{pomotask.name}}"</h3>
</div>
<div class="modal-body">
	<div class="container-fluid">
		        <div><progressbar value="progress" type="success" max="1499"></progressbar></div>

		<div id="timer" class="container-fluid">
			<span id="minutes">{{minsText}}</span>
			<span id="middle">:</span>
			<span id="seconds">{{secsText}}</span>
		</div>
		<div class="row"><div class="col-md-6">
			<label>Internal interruptions</label>
			<div class="input-group">
				<span class="input-group-addon btn glyphincon glyphicon-minus" ng-click="decrementIntInterrupt()"></span>
				<input numbers-only="numbers-only" class="form-control" ng-model="data.intInterrupt">
				<span class="input-group-addon btn glyphincon glyphicon-plus" ng-click="incrementIntInterrupt()"></span>
			</div>
		</div>
		<div class="col-md-6">
			<label>External interruptions</label>
			<div class="input-group">
				<span class="input-group-addon btn glyphincon glyphicon-minus" ng-click="decrementExtInterrupt()"></span>
				<input numbers-only="numbers-only"  class="form-control" ng-model="data.extInterrupt">
				<span class="input-group-addon btn glyphincon glyphicon-plus" ng-click="incrementExtInterrupt()"></span>
			</div>
		</div></div>
		</br>
		<label>Notes</label>
		<textarea class="form-control" rows="3" ng-model="data.notes"></textarea>
	</div>
</div>
<div class="modal-footer">
	<a class="btn btn-success" progress-button loading-text="Adding.." finished-text="Added!" ng-click="ok(this)" ng-show="finished">Add</a>
	<button class="btn btn-success" ng-click="startTimer()" ng-show="!finished && !running" >Start</button>
	<button class="btn btn-danger" ng-click="resetTimer()" ng-show="running">Reset</button>
	<button class="btn btn-warning" ng-click="cancel()" ng-show="!running">Cancel</button>
</div>
