<div class="modal-header">
	<h3 class="modal-title">Delete "{{pomotask.name}}"?</h3>
</div>
<div class="modal-body">
	The Asana task will be untouched.
</div>
<div class="modal-footer">
	<a class="btn btn-success" progress-button loading-text="Deleting.." finished-text="Deleted!" ng-click="ok(this)">Delete</a>
	<button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
