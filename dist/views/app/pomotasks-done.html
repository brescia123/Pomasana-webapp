<form class="row"><div class="col-xs-4 form form-inline"><h5>Pomotask archive</h5></div><div class="input-group col-xs-4 pull-right"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span><input ng-disabled="pomotasks.length === 0" class="form-control" placeholder="Filter" ng-model="query"></div><div class="col-xs-6 col-md-4"><button class="pull-right btn-refresh btn btn-default" ng-click="loadPomotasks()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div></form><hr class="myHr"><div class="container-fluid view-content"><table ng-show="pomotasks.length > 0 && !loading" class="table table-hover table-condensed"><tr><th><th>Name<th>Completed at<th>Pomodori<th><tr ng-repeat="pomotask in pomotasks | filter: query"><td class="col-sm-1"><span class="label label-success">Done</span><td>{{pomotask.name}}<td>{{pomotask.completedAt | date : 'short'}}<td><div ng-init="x = usedPom(pomotask)"><rating readonly="true" ng-model="x" max="estPom(pomotask)" state-on="'pomo-small'" state-off="'pomo-shape-small'"></rating></div><td><div class="btn-group pull-right list-button"><button type="button" class="btn btn-primary" ng-click="detailPomotaskModal(pomotask)">Details</button> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu" role="menu"><li><a ng-click="uncompletePomotask(pomotask)">Undone</a></li></ul></div></table><div class="spinner"><span us-spinner="{radius:30, width:8, length: 16, hwaccel: true, color: '#53B768',length: 0,width: 12}" ng-show="loading"></span></div><div ng-show="pomotasks.length === 0 && !loading" class="container"><h1>No completed Pomotasks!</h1></div></div>
