<h1 class="header">Pomotasks Todo</h1><form class="row"><div class="input-group col-xs-4 pull-left" ng-show="pomotasks.length > 1"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span><input class="form-control" placeholder="Filter" ng-model="query"></div><div class="col-xs-4" ng-show="pomotasks.length > 0"></div><div class="col-xs-4" ng-show="pomotasks.length === 0"></div><div class="col-xs-4"><button class="pull-right btn-refresh btn btn-primary" ng-click="loadPomotasks()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div></form><table ng-show="pomotasks.length > 0" class="table table-striped table-hover"><tr><th><th>Name<th>Progress<th><tr ng-repeat="pomotask in pomotasks | filter: query"><td class="col-md-1"><button class="btn btn-success btn-complete" ng-click="completePomotask(pomotask)"><span class="glyphicon glyphicon-unchecked"></span> Complete</button><td><h4>{{pomotask.name}}</h4><td><div ng-init="x = usedPom(pomotask)"><rating readonly ng-model="x" max="maxProgress(pomotask)" state-on="'pomo'" state-off="'pomo-shape'"></rating></div><td><div class="btn-group pull-right list-button"><button type="button" class="btn btn-primary" ng-click="detailPomotaskModal(pomotask)">Details</button> <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><span class="caret"></span> <span class="sr-only">Toggle Dropdown</span></button><ul class="dropdown-menu" role="menu"><li><a ng-click="startPomodoroModal(pomotask)">Start a Pomodoro</a></li><li><a ng-click="addPomodoroModal(pomotask)">Add a Pomodoro</a></li><li class="divider"></li><li><a ng-click="modifyPomotaskModal(pomotask)">Modify</a></li><li><a ng-click="deletePomotaskModal(pomotask)">Delete</a></li></ul></div></table><div ng-show="pomotasks.length === 0" class="container"><h1>You have no Pomotask!</h1><h3>Go to the <a href="#/inventory">Activity Inventory</a> to add one!</h3></div>
