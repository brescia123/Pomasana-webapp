<form class="row" role="form"><div class="input-group col-xs-4 pull-left"><span class="input-group-addon"><span class="">Project</span></span><select class="form-control" ng-model="selectedProject" ng-change="loadTasks()" ng-options="project.name for project in projects"></select></div><div class="input-group col-xs-4 pull-right"><span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span><input ng-disabled="pomotasks.length === 0" class="form-control" placeholder="Filter" ng-model="query"></div><div class="col-xs-6 col-md-4"><button class="pull-right btn-refresh btn btn-default" ng-click="load()"><span class="glyphicon glyphicon-refresh"></span> Refresh</button></div></form><hr class="myHr"><div class="container-fluid view-content"><table ng-show="tasks.length > 0" class="table table-hover table-condensed"><tr><th>Type<th>Name<th>Due to<th><tr ng-repeat="task in tasks | filter: query" ng-class="{danger : task.related_pomotask}"><td class="col-md-1"><span ng-show="task.related_pomotask" class="label label-danger">Pomotask</span> <span ng-show="!task.related_pomotask" class="label label-default">Asana Task</span><td>{{task.name}}<td>{{task.due_on | date : 'short'}}<td><button ng-show="!task.related_pomotask" ng-click="createPomotaskModal(task)" type="button" class="btn btn-success btn-sm pull-right list-button">Make Pomotask</button> <button ng-show="task.related_pomotask" ng-click="deletePomotaskModal(task)" type="button" class="btn btn-danger btn-sm pull-right list-button">Delete Pomotask</button></table><div class="spinner"><span us-spinner="{radius:30, width:8, length: 16, hwaccel: true, color: '#53B768',length: 0,width: 12}" ng-show="loading"></span></div><div ng-show="tasks.length === 0 && !loading" class="container-fluid"><h3 class="pull-center">No task in {{selectedProject.name}}!</h3><h4>Choose another project!</h4></div></div>
